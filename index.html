<!DOCTYPE html>

<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style/reset.css">
        <link rel="stylesheet" href="src/style/style.css">
    </head>

    <body>
        <header>
            <section class="header-container">
                <div class="header-name">
                    <h1>Planejamento Semanal</h1>
                    <p>Utilize o formulário para adicionar novas tarefas:</p>
                </div>
                <div class="header-buttons">
                    <button type="button" id="buttonAdd" class="btn btn-success mr-5">Salvar localStorage</button>
                    <button type="button" id="buttonGet" class="btn btn-danger">Excluir localStorage</button>
                </div>
                <div class="header-time-container">
                    <div class="header-time">
                        <div class="clock">
                            <h1 id="hours">00</p></h1>
                            <p>:</p>
                            <h1 id="min">00</p></h1>
                        </div>
                        <h2 id="day">01 de janeiro de 1800</h2>
                    </div>
                </div>
            </section>
        </header>  

        <main>
            <section class="create-todo-container">
                <article >
                    <form class="create-todo pt-5 pb-1">
                        <div class="form-group col-sm-3">
                          <input type="email" class="form-control border-color" id="Activity" placeholder="Atividade">
                        </div>
                        <div class="form-group col-sm-2">
                          <select class="form-control border-color" id="select-day">
                            <option>Segunda-feira</option>
                            <option>Terça-feira</option>
                            <option>Quarta-feira</option>
                            <option>Quinta-Feira</option>
                            <option>Sexta-feira</option>
                            <option>Sábado</option>
                            <option>Domingo</option>
                          </select>
                        </div>

                        <div class="form-group col-sm-1">
                            <select class="form-control  border-color" id="select-time">
                            <option>00:00</option>
                            <option>01:00</option>
                            <option>02:00</option>
                            <option>03:00</option>
                            <option>04:00</option>
                            <option>05:00</option>
                            <option>06:00</option>
                            <option>07:00</option>
                            <option>08:00</option>
                            <option>09:00</option>
                          </select>
                        </div>
                        
                        <button type="button" id="buttonAdd" class="btn btn-success mr-5 d-flex align-items-start justify-content-center buttonAct"><p class="mr-2 align-self-start justify-content-start">+ </p> Adicionar Atividade</button>
                        <button type="button" id="buttonGet" class="btn btn-danger mr-5 d-flex align-items-start justify-content-start buttonAct">- Excluir todos</button>
                    </form>
                </article>
            </section>

            <section id="todo-list">
                <article class="days-containers">
                    <h1>Horário</h1>
                    <button class="days-button color-seg">Segunda-feira</button>
                    <button class="days-button color-ter">terça-feira</button>
                    <button class="days-button color-qua">Quarta-feira</button>
                    <button class="days-button color-qui">Quinta-feira</button>
                    <button class="days-button color-sex">Sexta-feira</button>
                    <button class="days-button color-sab">Sábado</button>
                    <button class="days-button color-dom">Domingo</button>
                </article>
                <article class="list-activity">
                    <ul>
                        <li></li>
                    </ul>
                </article>
            </section>
        </main>
        
        <script src="scripts/script.js"></script>
        <script src="scripts/real_time_clock.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    </body>


</html>
